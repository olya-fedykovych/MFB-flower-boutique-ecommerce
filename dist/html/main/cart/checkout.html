<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFB Cart</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="bg-img">
    <header id="header">

        <div class="main-logo">
            <a href="/dist/html/main/main.html" class="logo-link">
                <img src="../../../img/Logo.svg" alt="logo"/>
            </a>
        </div>

        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>

        <div class="cart">
            <a href="/dist/html/main/cart/cart.html" class="main-cart">
                <i id="main-cart" class="fas fa-cart-shopping"></i>
                <div id="cartAmount" class="cartAmount">0</div>
            </a>
        </div>

        <nav class="menu">
            <div class="menu-branding">
                <img src="../../../img/Logo.svg" alt="logo"/>
                
            </div>
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="/dist/html/main/main.html" class="nav-link">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/dist/html/main/bouquets.html" class="nav-link">
                        Bouquets
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/dist/html/main/gallery.html" class="nav-link">
                        Gallery
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/dist/html/main/contact.html" class="nav-link">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="checkout">

        <h1 class="lg-heading text-secondary">Checkout</h1>

        <div class="form-container">
            <form id="form" action="./orderpage.html">
        
                <div class="input-container">
                    <div class="personal-info info-container">
        
                        <h3 class="checkout-title">Delivery Details</h3>

                        <div class="input-field">
                            <label for="name">Full Name :</label>
                            <input id="name" type="text" placeholder="Jane Smith">
                            <div class="error"></div>
                        </div>
                        <div class="input-field">
                            <label for="email">Email :</label>
                            <input id="email" type="email" placeholder="example@example.com">
                            <div class="error"></div>
                        </div>
                        <div class="input-field">
                            <label for="address">Address :</label>
                            <input id="address" type="text" placeholder="3 Lake Avenue">
                            <div class="error"></div>
                        </div>
                        <div class="input-field">
                            <label for="city">City :</label>
                            <input id="city" type="text" placeholder="Sydney">
                            <div class="error"></div>
                        </div>
        
                        <div class="flex">
                            <div class="input-field">
                                <label for="country">Country :</label>
                                <input id="country" type="text" placeholder="Australia">
                                <div class="error"></div>
                            </div>
                            <div class="input-field">
                                <label for="zip">Zip Code :</label>
                                <input id="zip-code" type="text" placeholder="2123">
                                <div class="error"></div>
                            </div>
                        </div>
        
                    </div>
        
                    <div class="payment-info info-container">
        
                        <h3 class="checkout-title">Payment Details</h3>
        
                        <div class="input-field">
                            <label for="payment-methods">We Accept :</label>
                            <img src="/dist/img/utility-imgs/card-img.png" class="payment-methods-img" alt="card-icons">
                        </div>
                        <div class="input-field">
                            <label for="card-holder">Card Holder :</label>
                            <input id="card-holder-name" type="text" placeholder="Jane Smith">
                            <div class="error"></div>
                        </div>
                        <div class="input-field">
                            <label for="card-number">Credit Card Number :</label>
                            <input id="card-number" type="number" placeholder="1111-2222-3333-4444">
                            <div class="error"></div>
                        </div>
                        <div class="input-field">
                            <label for="exp-month">Exp Month :</label>
                            <input id="exp-month" type="text" placeholder="January">
                            <div class="error"></div>
                        </div>
        
                        <div class="flex">
                            <div class="input-field">
                                <label for="exp-year">Exp Year :</label>
                                <input id="exp-year" type="number" placeholder="2022">
                                <div class="error"></div>
                            </div>
                            <div class="input-field">
                                <label for="cvv">CVV :</label>
                                <input id="cvv-code" type="text" placeholder="123">
                                <div class="error"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div  class="error"></div>
                
                <input id="submit-btn" class="submit-btn button" value="Go To Checkout" type="submit" />
                
                
                
                
                

            </form>
        </div>    
    </main>
    
        <footer id="main-footer">
            <div class="footer-info">
                <h4>MFB</h4>
                <a href="">About Us</a>
                <a href="">Terms and Conditions</a>
                <a href="../contact.html" target="_blank">Contact Us </a>
            </div>
            <div class="footer-info">
                <h4>Customer</h4>
                <a href="">Privacy Policy</a>
                <a href="">Payment Methods</a>
                <a href="">Returns & Delivery</a>
            </div>
            <div class="footer-icons">
                <a href="https://www.facebook.com" target="_blank" class="social-icon">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="https://web.tlgrm.app" target="_blank" class="social-icon">
                        <i class="fab fa-telegram fa-2x"></i>
                </a>
                <a href="https://www.whatsapp.com" target="_blank" class="social-icon">
                    <i class="fab fa-whatsapp fa-2x"></i>
                </a>
            </div>
        </footer>

    <script src="/dist/js/menu.js"></script>
    <script src="/dist/js/header.js"></script>
    <script src="/dist/js/Data.js"></script>
    <script src="/dist/js/checkout.js"></script>
    <script src="/dist/js/cart.js"></script>
</body>
</html>
